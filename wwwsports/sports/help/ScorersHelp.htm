	<title>射手榜 - 輸入說明</title>
</head>
<body>
	<h2>輸入步驟：</h2>
	<ol>
		<li>選擇<i>球會</i>，球員視窗會開啟</li>
		<li>選擇<i>球員</i>，按<i>選擇</i>，球員視窗會自動關閉</li>
		<li>輸入<i>排名</i>、<i>入球</i>及<i>球會簡稱</i>(如適用)</li>
		<li>按<i>儲存</i></li>
			<ul><li>如要發送到傳呼機，請點選<i>發送到傳呼機</i></li></ul>
			<ul><li>如只想儲存數據而不發送到傳呼機，不用點選<i>發送到傳呼機</i></li></ul>
	</ol>
	<hr>
	<ul>
		<li><b><font color="#FF0000">
			在輸入<i>排名</i>、<i>入球</i>及<i>球會簡稱</i>後，必需按<i>儲存</i>記錄數據。
		</font></b></li>
	</ul>
</body>
</html>
